        # Set the driver path so Python tests can find the plugin
        export GDAL_DRIVER_PATH=$GITHUB_WORKSPACE/build
        # Run pytest
        cd tests
        pytest -xvs python/
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: gdal_EOPFZarr-macos
        path: build/*.dylib
