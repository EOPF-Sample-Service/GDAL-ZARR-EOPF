name: Build & test EOPFZarr plugin

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    strategy:
      matrix:
        cfg: [Debug, Release]

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install GDAL dev packages
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y --no-install-recommends \
             gdal-bin libgdal-dev cmake ninja-build build-essential

    - name: Configure with pkg-config
      run: |
        # Find GDAL using PKG_CONFIG which is more reliable with system packages
        mkdir -p build/${{ matrix.cfg }}
        cd build/${{ matrix.cfg }}
        PKG_CONFIG_PATH=/usr/lib/pkgconfig cmake ../.. \
          -G Ninja \
          -DCMAKE_BUILD_TYPE=${{ matrix.cfg }} \
          -DGDAL_INCLUDE_DIR=$(gdal-config --includedir) \
          -DGDAL_LIBRARY=$(gdal-config --libs | grep -o -P "(?<=-L).*?(?= )" | tr -d '\n')/libgdal.so

    - name: Build
      run: cmake --build build/${{ matrix.cfg }} --parallel

    - name: Smoke test
      run: |
        export GDAL_DRIVER_PATH=$GITHUB_WORKSPACE/build/${{ matrix.cfg }}
        gdalinfo --formats | grep -q "EOPFZARR" \
          && echo "Driver registered âœ…" || (echo "Driver not registered" && exit 1)

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: gdal_EOPFZarr-${{ matrix.cfg }}
        path: build/${{ matrix.cfg }}/gdal_EOPFZarr.so
