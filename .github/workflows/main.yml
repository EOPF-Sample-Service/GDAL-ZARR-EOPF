name: Build & test EOPFZarr plugin

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    strategy:
      matrix:
        cfg: [Debug, Release]

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install GDAL
      run: |
        sudo add-apt-repository ppa:ubuntugis/ppa -y
        sudo apt-get update
        sudo apt-get install -y libgdal-dev gdal-bin cmake ninja-build

    - name: Configure CMake
      run: |
        mkdir -p build/${{ matrix.cfg }}
        cd build/${{ matrix.cfg }}
        cmake ../.. \
          -G Ninja \
          -DCMAKE_BUILD_TYPE=${{ matrix.cfg }} \
          -DGDAL_DIR=$(gdal-config --prefix)/lib/cmake/gdal

    - name: Build
      run: cmake --build build/${{ matrix.cfg }} --parallel

    - name: Smoke test
      run: |
        export GDAL_DRIVER_PATH=$GITHUB_WORKSPACE/build/${{ matrix.cfg }}
        gdalinfo --formats | grep -i "EOPFZarr"
        
        mkdir -p /tmp/test.zarr
        echo '{"zarr_format":2}' > /tmp/test.zarr/.zgroup
        echo '{}' > /tmp/test.zarr/.zattrs
        mkdir -p /tmp/test.zarr/test_array
        echo '{"chunks": [10], "shape": [100], "dtype": "i4"}' > /tmp/test.zarr/test_array/.zarray
        gdalinfo EOPFZarr:/tmp/test.zarr

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: eopfzarr-${{ matrix.cfg }}
        path: build/${{ matrix.cfg }}/libeopf_zarr.so
