name: Build and Test
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gdal-bin libgdal-dev cmake build-essential

    - name: Configure CMake
      run: cmake -B build .

    - name: Build
      run: cmake --build build

    - name: List build directory
      run: ls -l build

