[pytest]
# Pytest configuration for EOPF-Zarr driver tests

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Custom markers
markers =
    require_driver: tests that require a specific GDAL driver
    require_curl: tests that require network access via curl
    slow: marks tests as slow (deselect with '-m "not slow"')
    performance: performance-related tests
    integration: integration tests (as opposed to unit tests)
    compatibility: compatibility tests with different formats

# Minimum version requirements
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Ignore certain warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:osgeo.*
    ignore::UserWarning:zarr.*

# Test collection
collect_ignore = build dist .git *.egg-info

# Coverage configuration (if coverage plugin is available)
# Uncomment if you want to run coverage analysis
# addopts = --cov=src --cov-report=html --cov-report=term-missing

# Parallel execution (if pytest-xdist is available)  
# Uncomment to enable parallel test execution
# addopts = -n auto
